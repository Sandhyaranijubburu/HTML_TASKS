<!DOCTYPE html>
<html>
<head>
    <title>Regidtratio form</title>
</head>
<body bgcolor="beige">
    <table border="2">
    <form action="https://formsubmit.co/jubburusandhya@gmail.com" method="POST">
      <CENTER><h3>STUDENT REGISTRATION FORM</h3></CENTER>
        <fieldset>
            <legend><b>Registration form</b></legend>
            <!-- Frst name -->
            <label for="Name"><font size="4"><b>First name : </b></label>
            <input type="text" id="Name" placeholder="Full name">
            <!-- last name -->
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="Name"><font size="4"><b>Last name :</b></label>
            <input type="text" id="Name" placeholder="surname">
              <!-- email -->
            <p><label for="email"><b>Email : </b></label>
            <input type="email" id="email" name="email" placeholder="email address">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <!-- Mobile -->
            <label for="mobile" ><font size="4"><b>Mobile : </b></label>
            <input type="tel" id="mobile" name="mobile"  value="+91-" max=10>
            <!-- Year of pass -->
            <p><label for="pass"><b>Graduation Year : </b></label>
            <input type="year" id="pass" name="pass" placeholder="ex:2024" >
            &nbsp;
            <label for="gender"><b>Gender : </b></label>
                <input type="radio" id="mobile" name="gender" value="gender" required >
                <label for="gender">Male</label>
                <input type="radio" id="mobile" name="gender" value="gender" >
                <label for="gender">Female</label>
                <input type="radio" id="mobile" name="gender" value="gender" >
                <label for="gender">Prefer not to say</label>
            <!-- Branch -->
                <p><label for="branch"><b>Branch : </b></label>
                <select name="Banch" id="branch">
                  <option value="Select" >Select</option>
                <option value="branch">CSE</option>
                <option value="branch">ECE</option>
                <option value="branch">EEE</option>
                <option value="branch">Civil</option>
                <option value="branch">Mech</option>
                <option value="branch">Other</option></select>
                <!-- skills -->
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                 <label for="Skills" ><b>Skills :</b> </label>
                 <select name="Skills" id="skills" name="Skills" >
                  <option value="Select" >Select</option>
                    <optgroup label="Frontend">
                    <option value="html" >HTML5</option>
                    <option value="CSS" >CSS</option>
                    <option value="JavaScript" >JavaScript</option>
                    <optgroup label="Backend">
                    <option value="Python" >Python</option>
                    <option value="My SQL" >My SQL</option>
                    <option value="MongoDB" >MongoDB</option>
                 </select> 
                 &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
                 <!-- Experience -->
                  <label for="Experience"><b>Experience</b></label>
                  <input type="number" id="Experience" placeholder=" experience in years">
                 <!-- colege or university -->
                 <p><label for="college"><b>College : </b></label>
                    <select>
                <option value="Select ">Select</option>
                <option value="Rgukt Basar">Rgukt Basar</option>
                <option value="JNTUH">JNTUH</option>
                </p></select>
                &nbsp; &nbsp; &nbsp;
                 <!-- Graduation -->
                <label for="Graduation"><b>Height qualification:</b> </label>
                  <select>
                    <option value="select">Select</option>
                    <option value="Graduation">Graduation</option>
                    <option value="Post Graduation">Post Graduation</option>
                    <option value="Intermediate">Intermediate</option>
                  </select>
                  <!-- cgpa -->
                    <p><label for="Cgpa"><b>CGPA:</b></label>
                   <input type="text" id="CGPA" name="CGPA" placeholder="ex:9.7">
                 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                   <!-- resume -->
                <label for="Resume" ><b>Resume :</b></label>
                  <input type="file" name="upload your resume" required>
                <!-- submit -->
                 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
               
                <center><p><input type="submit" value="submit">
                <input type="reset" value="reset" >
  

            </form>
    </form>
</body>
</html>
