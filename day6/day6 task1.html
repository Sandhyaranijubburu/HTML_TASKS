<!DOCTYPE html>
<html>
<head>
    <title>row and col span</title>
</head>
<body>
    <h2><CENTER><u>SCHEMATIC ELEMENTS IN HTML</u></h2>
 <center><table border="10" cellpadding="20" cellspacing="20" width="70%" height="600" bgcolor="beige">
    <tr><td colspan="4"bgcolor="coral"><center>< Header ></Header></td>
    </tr>
     <tr><td colspan="4" bgcolor="pink"><center>< NAV ></td>
    </tr>
    <tr><td colspan="2" bgcolor="yellow"><center>< Section > </td>
        <td rowspan="2" bgcolor="olive"><center>< Article ></td>    
    </tr>
    <tr><td colspan="2" bgcolor="violet"><center>< Aside ></td>
    </tr>    
     <tr><td colspan="4" bgcolor="aqua"><center>< Footer ></td>
    </tr>
 </table>   
</body>
</html>
